<div class="column gap-1 wrapper episode-card" (click)="navigateToEpisodeDetailsPage(showId, episode.season, episode.id)">
    <img [src]="episode.image.medium" alt="Episode Thumbnail" />
  
    <h2 class="name">{{ episode.name }}</h2>
  
    <div class="row gap-05">
      <span class="status-label">Season:</span>
      <span class="status">{{ episode.season }}</span>
      <span class="status-label">Episode:</span>
      <span class="status">{{ episode.number }}</span>
    </div>
</div>
